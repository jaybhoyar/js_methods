<!DOCTYPE html>

		<meta charset="UTF-8" />

		<title>Array Methods Practice</title>
	</head>
	<body>
		<script src="./data.js"></script>
		<script>
			// Go through todo.md before start solving.

			function countAllPeople(got) {
				// your code goes here
				let count = 0;
				got.houses.forEach(i => {
					count += i.people.length;
				});
				return count;
			}
			// peopleByHouses
			function peopleByHouses(got) {
				let x = got.houses.reduce((accu, currentvalue) => {
					accu[currentvalue.name] = currentvalue.people.length;
					return accu;
				}, {});
				return x;
			}
			function everyone(got) {
				// your code goes here
				return got.houses.reduce((acc, cv) => {
					cv.people.map(data => {
						acc = acc.concat(data.name);
					});
					return acc;
				}, []);
			}

			function nameWithS(got) {
				// your code goes here
				return got.houses.reduce((acc, cv) => {
					cv.people.map(data => {
						if (data.name.toLowerCase().includes("s")) {
							acc = acc.concat(data.name);
						}
					});
					return acc;
				}, []);
			}

			function nameWithA() {
				// your code goes here
				return got.houses.reduce((acc, cv) => {
					cv.people.map(data => {
						if (data.name.toLowerCase().includes("a")) {
							acc = acc.concat(data.name);
						}
					});
					return acc;
				}, []);
			}

			function surnameWithS(got) {
				// your code goes here
				return got.houses.reduce((acc, cv) => {
					cv.people.map(data => {
						let info = data.name.split(" ");
						//console.log(info);
						if (info[1].includes("S")) {
							acc = acc.concat(info.join(" ")); //console.log(info);
						}
					});
					return acc;
				}, []);
			}

			function surnameWithA() {
				return got.houses.reduce((acc, cv) => {
					cv.people.map(data => {
						let info = data.name.split(" ");
						//console.log(info);
						if (info[1].includes("A")) {
							acc = acc.concat(info.join(" ")); //console.log(info);
						}
					});
					return acc;
				}, []);
			}

			function peopleNameOfAllHouses(got) {
				// your code goes here
				return got.houses.reduce((acc, cv) => {
					acc[cv.name] = [];
					cv.people.map(data => {
						acc[cv.name] = acc[cv.name].concat(data.name);
					});
					return acc;
				}, {});
			}

			// Testing your result after writing your function
			console.log(countAllPeople(got));
			// Output should be 33

			console.log(peopleByHouses(got));
			// Output should be
			//{Arryns: 1, Baratheons: 6, Dothrakis: 1, Freys: 1, Greyjoys: 3, Lannisters: 4,Redwyne: 1,Starks: 8,Targaryens: 2,Tullys: 4,Tyrells: 2}

			console.log(everyone(got));
			// Output should be
			//["Eddard "Ned" Stark", "Benjen Stark", "Robb Stark", "Sansa Stark", "Arya Stark", "Brandon "Bran" Stark", "Rickon Stark", "Jon Snow", "Tywin Lannister", "Tyrion Lannister", "Jaime Lannister", "Queen Cersei (Lannister) Baratheon", "King Robert Baratheon", "Stannis Baratheon", "Renly Baratheon", "Joffrey Baratheon", "Tommen Baratheon", "Myrcella Baratheon", "Daenerys Targaryen", "Viserys Targaryen", "Balon Greyjoy", "Theon Greyjoy", "Yara Greyjoy", "Margaery (Tyrell) Baratheon", "Loras Tyrell", "Catelyn (Tully) Stark", "Lysa (Tully) Arryn", "Edmure Tully", "Brynden Tully", "Olenna (Redwyne) Tyrell", "Walder Frey", "Jon Arryn", "Khal Drogo"]

			console.log(nameWithS(got));
			// Output should be
			// ["Eddard "Ned" Stark", "Benjen Stark", "Robb Stark", "Sansa Stark", "Arya Stark", "Brandon "Bran" Stark", "Rickon Stark", "Jon Snow", "Tywin Lannister", "Tyrion Lannister", "Jaime Lannister", "Queen Cersei (Lannister) Baratheon", "Stannis Baratheon", "Daenerys Targaryen", "Viserys Targaryen", "Loras Tyrell", "Catelyn (Tully) Stark", "Lysa (Tully) Arryn"]

			console.log(nameWithA(got));
			// Output should be
			// ["Eddard Stark", "Benjen Stark", "Robb Stark", "Sansa Stark", "Arya Stark", "Brandon Stark", "Rickon Stark", "Tywin Lannister", "Tyrion Lannister", "Jaime Lannister", "Cersei Baratheon", "Robert Baratheon", "Stannis Baratheon", "Renly Baratheon", "Joffrey Baratheon", "Tommen Baratheon", "Myrcella Baratheon", "Daenerys Targaryen", "Viserys Targaryen", "Balon Greyjoy", "Yara Greyjoy", "Margaery Baratheon", "Loras Tyrell", "Catelyn Stark", "Lysa Arryn", "Olenna Tyrell", "Walder Frey", "Jon Arryn", "Khal Drogo"]

			console.log(surnameWithS(got));
			// Output should be
			// ["Eddard Stark", "Benjen Stark", "Robb Stark", "Sansa Stark", "Arya Stark", "Brandon Stark", "Rickon Stark", "Jon Snow", "Catelyn Stark"]

			console.log(surnameWithA(got));
			// Output should be
			// ["Lysa Arryn", "Jon Arryn"]

			console.log(peopleNameOfAllHouses(got));
			// Output should be
			// {Arryns: ["Jon Arryn"], Baratheons: ["Robert Baratheon", "Stannis Baratheon", "Renly Baratheon", "Joffrey Baratheon", "Tommen Baratheon", "Myrcella Baratheon"], Dothrakis: ["Khal Drogo"], Freys: ["Walder Frey"], Greyjoys: ["Balon Greyjoy", "Theon Greyjoy", "Yara Greyjoy"], Lannisters: ["Tywin Lannister", "Tyrion Lannister", "Jaime Lannister", "Cersei Baratheon"], Redwyne: ["Olenna Tyrell"], Starks: ["Eddard Stark", "Benjen Stark", "Robb Stark", "Sansa Stark", "Arya Stark", "Brandon Stark", "Rickon Stark", "Jon Snow"], Targaryens: ["Daenerys Targaryen", "Viserys Targaryen"], Tullys: ["Catelyn Stark", "Lysa Arryn", "Edmure Tully", "Brynden Tully"], Tyrells: ["Margaery Baratheon", "Loras Tyrell"]}
		</script>
